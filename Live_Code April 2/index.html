      <script type="text/javascript">
         window.onload=function(){  
         var once_per_session = 1
             function get_cookie(Name) {
                 var search = Name + "="
                 var returnvalue = "";
                 if (document.cookie.length > 0) {
                     offset = document.cookie.indexOf(search)
                     if (offset != -1) { // if cookie exists
                         offset += search.length
                         // set index of beginning of value
                         end = document.cookie.indexOf(";", offset);
                         // set index of end of cookie value
                         if (end == -1) end = document.cookie.length;
                         returnvalue = unescape(document.cookie.substring(offset, end))
                     }
                 }
                 return returnvalue;
             }
             function alertornot() {
                 if (get_cookie('alerted') == '') {
                     loadalert()
                     document.cookie = "alerted=yes"
                 }
             }
             function loadalert() {
                 document.getElementById("splash_screen").style.display = "block";
         		$('.bg.slide-in.from-right').removeClass('show');
             }
         if (once_per_session == 0) loadalert()
         else alertornot()  
         }
      </script>

                  <script>
                     function initMap() {
                       var myLatLng =  [
                         ];;
                     
                       var map = new google.maps.Map(document.getElementById('map'), {
                         zoom: 10,
                         center: new google.maps.LatLng(-33.92, 151.25),
                       mapTypeId: google.maps.MapTypeId.ROADMAP
                       });
                      var infowindow = new google.maps.InfoWindow();
                       var marker, i;
                     
                         for (i = 0; i < myLatLng.length; i++) {  
                           marker = new google.maps.Marker({
                             position: new google.maps.LatLng(myLatLng[i][1], myLatLng[i][2]),
                             map: map
                           });
                     
                           google.maps.event.addListener(marker, 'click', (function(marker, i) {
                             return function() {
                               infowindow.setContent(myLatLng[i][0]);
                               infowindow.open(map, marker);
                             }
                           })(marker, i));
                         }
                     }
                  </script>
